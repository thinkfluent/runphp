; Do not show the PHP version
expose_php = Off

; Logs to STDERR please
error_log = /dev/stderr
log_errors = 1

; Production logging
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = 0
display_startup_errors = 0

; Production assert behaviour
zend.assertions  = -1 ; -1: do not generate code (production mode)
assert.exception =  0 ; do not throw exceptions when assertions fail
