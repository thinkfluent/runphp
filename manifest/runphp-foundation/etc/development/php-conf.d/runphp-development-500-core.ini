; Do not show the PHP version
expose_php = On

; Logs to STDERR please
; error_log = /dev/stderr

error_log = syslog


log_errors = 1

; Production logging
error_reporting = E_ALL
display_errors = 1
display_startup_errors = 1

; Production assert behaviour
zend.assertions  = 1 ; generate and execute code (development mode)
assert.exception = 1 ; throw an exception when assertion fails.
