# Default charset
AddDefaultCharset UTF-8

# This can cause resource exhaustion
KeepAlive Off

# We can trust Google Cloud Run's "X-Forwarded-For" header
RemoteIPHeader X-Forwarded-For

# Don't expose the server version
ServerSignature Off
ServerTokens Prod

# Our default config
<VirtualHost *:${PORT}>
    DocumentRoot ${RUNPHP_DOC_ROOT}

    # In containers, logs go to STDOUT/STDERR
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined

    <Directory "${RUNPHP_DOC_ROOT}">
        Require all granted
        DirectoryIndex ${RUNPHP_INDEX_FILE}
        RewriteEngine on
        # Uncomment the following line to allow /server-status requests
        # RewriteCond %{REQUEST_URI} !=/server-status
        # If the file or directory exists, no not rewrite
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . ${RUNPHP_INDEX_FILE} [L]
    </Directory>
</VirtualHost>
